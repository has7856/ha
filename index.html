<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Messenger</title>
    <style>
        .teamname {
            display: none;
        }

        .name {
            display: none;
        }

        .confirm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- page : HOME -->
    <div class="main">
        <h1>Wecome!</h1>
        <input placeholder="id@domain.com" />
        <button id="btnMainToTeamName">Create New Team</button>
    </div>

    <!-- page : Create -->
    <!-- (1) Set TeamName and Web Address -->
    <div class="teamname">
        <h1>Name your team and set address</h1>
        <input placeholder="Name" />
        <input placeholder="Web Address" />
        <button id="btnTeamNameToName">Next</button>
    </div>

    <!-- (2) Set Your name and Username -->
    <div class="name">
        <h1>What is your name?</h1>
        <h5>Your name</h5>
        <input placeholder="first name" />
        <input placeholder="last name" />
        <h5>Username</h5>
        <input placeholder="Username" />
        <button id="btnNameToConfirm">Next</button>
    </div>

    <!-- (3) confirm details -->
    <div class="confirm">
        <h1>Confirm your details</h1>
        <button id="btnConfirmToInvites">Create My Team</button>
    </div>




    <!-- 다음 단계로 진행하기 위해 버튼을 누르면 각 요소들을 fadeout/show하는 스크립트 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        var $btnMainToTeamName = $('#btnMainToTeamName');
        var $btnTeamNameToName = $('#btnTeamNameToName');
        var $btnNameToConfirm = $('#btnNameToConfirm');

        $btnMainToTeamName.click(function () {
            $('.main').fadeOut();
            $('.teamname').show();
        });

        $btnTeamNameToName.click(function () {
            $('.teamname').fadeOut();
            $('.name').show();
        });

        $btnNameToConfirm.click(function () {
            $('.name').fadeOut();
            $('.confirm').show();
        });
    </script>


</body>
</html>
