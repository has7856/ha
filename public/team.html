<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JW-Messenger : team page</title>
</head>

<body>
    <div id="client-ui">
    
        <!-- header -->
        <header id="client_header">
            
            <!-- 팀메뉴 -->
            <div id="team_menu">
                
                <!-- 팀 이름 -->
                <div class="team_name_container">
                    <sapn id="team_name">awesome team</sapn>
                </div>
                
                <!-- 접속/비접속 표시 아이콘 -->
                <div id="presence_container">
                    <i id="presence"></i>
                </div>
                
                <!-- 본인 이름 -->
                <span id="team_header_user_name">JJW</span>
                
            </div>
            
            <!-- 채널 해더 -->
            <div class="channel_header">
                
                <!-- 메시지 헤더 -->
                <div class="messages_header">
                    <!-- 채널 정보 -->
                    <span id="channel_title">                        
                        <!-- 채널 이름 -->    
                        <span id="channel_name">General Channel</span>                            
                        
                        <!-- 멤버 수 | 이 채널은 공지사항 입니다 -->
                        <div id="channel_header_info">
                            <span id="channel_members_count">2</span>
                            <span class="divider">|</span>
                            <span id="channel_info">This channel is wide announcements</span>
                        </div>
                    </span>
                </div>
                
                <!-- 검색바 -->
                <div class="flex_header">
                    <div id="search_container">
                        <!-- 검색 입력 폼 -->
                        <form id="header_search_form">
                            <!-- 검색 입력 폼 -->
                            <input id="search_input" plaseholer="Search" >
                            <!-- 검색 창 아이콘 -->
                            <i class="ts_icon"></i>
                        </form>
                    </div>
                </div>
            </div>
        
        </header>
        
        <!-- footer -->
        <div id="footer">
            <div id="footer_msg">
                <!-- 채팅하기 -->
                <div id="messages_input_container">
                    <!-- 파일 전송 버튼 -->
                    <a id="file_button">
                        <i class="ts_icon"></i>
                    </a>
                    <!-- 챗 메시지 입력 폼 -->
                    <form id="message_form">
                        <textarea id="message_input" placeholder="Chat here!"></textarea>
                    </form>
                </div>
                <div id="notification_bar">
                </div>
            </div>
        </div>
        
        <!-- body -->
        <div id="client_body">            
            <!-- 왼쪽 사이드 바 -->
            <div id="channels">
                <!-- 채널이 많아지면 스크롤바 -->
                <div id="channels_scroller">
                    <div id="channels">
                        <!-- 채널 추가 버튼 -->
                        <button id="new_channel_btn">Channels</button>
                        <!-- 채널 (3) 제목채널과 총 채널 수, 누르면 채널 관리 뜬다 -->
                        <button class="channel_list_title">
                            <span calss="channel_count">2</span>
                        </button>

                        <!-- 실제 존재하는 채널 리스트들 -->
                        <ul id="channel_list">
                            <!-- 채널A -->
                            <li>
                                <a>
                                    <!-- 아이콘 -->
                                    <i class="ts_icon"></i>
                                    <!-- 채널 이름 -->
                                    <span>general</span>
                                </a>
                            </li>
                            <!-- 채널B -->
                            <li>
                                <a>
                                    <!-- 아이콘 -->
                                    <i class="ts_icon"></i>
                                    <!-- 채널 이름 -->
                                    <span>random</span>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            
            <!-- 오른쪽 실제 대화 내용들 -->
            <div id="messaage_container">
                <!-- 스크롤 달아야지 -->
                <div id="msg_scroller_div">
                    <div id="msg_div">
                        
                        <!-- 채팅 내용1 -->
                        <div id="day_container">
                            <!-- 채팅 내용 구분 선 -->
                            <div id="day_divider"></div>
                            <!-- 실제 채팅 내용들 -->
                            <div id="day_msgs">
                                <ts-messages>
                                    <div>안녕하세요</div>
                                </ts-messages>
                            </div>
                        </div> 
                        
                        <!-- 채팅 내용2 -->
                        <div id="day_container">
                            <!-- 채팅 내용 구분 선 -->
                            <div id="day_divider"></div>
                            <!-- 실제 채팅 내용들 -->
                            <div id="day_msgs">
                                <ts-messages>
                                    <div>반갑습니다</div>
                                </ts-messages>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    
    </div>
    
</body>

</html>
