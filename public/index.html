<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JW-Messenger</title>
    <style>

    </style>
</head>
<body>
    <!-- page : HOME -->
    <div class="main" id="main">
        
        <!-- (1) 입력하는 페이지작성-->
        <h1>Wecome!</h1>
        
        <form id="team">
            <input placeholder="방이름" />
            <button type="submit">Create New Team</button>
            <!-- 서버에 팀이름을 전송한다-->
        </form>
        
    </div>
    
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        
        socket = io(); //소켓 생성

        $('form').submit(function (event) {
            
            var team = $('input').val();
            
            socket.emit('send team', team);
            
            event.preventDefault();
        });
        
        socket.on('go to', function (data) {
    // http://localhost/A
     window.location.replace("http://localhost:3000/public/"+data);
        });

    </script>


</body>
</html>
