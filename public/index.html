<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JW-Messenger</title>
    <style>
        .teamname {
            display: none;
        }

        .name {
            display: none;
        }

        .confirm {
            display: none;
        }


    </style>
</head>
<body>
    <!-- page : HOME -->
    <div class="main" id="main">
        <h1>Wecome!</h1>
        <form id="MainToTeamName">
            <input placeholder="id@domain.com" />
            <button type="submit">Create New Team</button>
        </form>
    </div>

    <!-- page : Create -->
    <!-- (1) Set TeamName and Web Address -->
    <div class="teamname" id="teamname">
        <h1>Name your team and set address</h1>
        <form id="TeamNameToName">
            <h5>Team Name</h5>
            <input placeholder="Name" />
            <h5>Team Web Address</h5>
            <input placeholder="Web Address" />
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- (2) Set Your name and Username -->
    <div class="name" id="name">
        <h1>What is your name?</h1>
        <form id="NameToConfirm">
            <input placeholder="Username" />
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- (3) confirm details -->
    <div class="confirm" id="confirm">
        <h1>Confirm your details</h1>
        <form id="ConfirmToTheTeam" method="post" action="/great">
            <h5>Team name</h5>
            <input type="text" readonly>
            <h5>Team Web Address</h5>
            <input type="text" id="aa" value="Temporary" readonly>
            <h5>Name</h5>
            <input type="text" readonly>
            <h5>Email</h5>
            <input type="text" readonly>
            <button type="submit">Create My Team</button>
            
        </form>
    </div>


    <!-- 다음 단계로 진행하기 위해 버튼을 누르면 각 요소들을 fadeout/show하는 스크립트 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>

        $('#MainToTeamName').submit(function (event) {
            $('.main').fadeOut();
            $('.teamname').show();
            event.preventDefault();//페이지 새로고침 안되도록
        });

        $('#TeamNameToName').submit(function (event) {
            $('.teamname').fadeOut();
            $('.name').show();
            event.preventDefault();
        });

        $('#NameToConfirm').submit(function (event) {
            $('.name').fadeOut();
            $('.confirm').show();
            event.preventDefault();
        });

        $(document).ready(function(){
            var tname;
            $('#ConfirmToTheTeam').submit(function (event) {
                //만들었던 팀도메인으로 가야한다.

                tname = $('#aa').val();
                $.post("http://localhost:3000/great", {teamname: tname}, function(data){

                });
            });
        });

    </script>


</body>
</html>
